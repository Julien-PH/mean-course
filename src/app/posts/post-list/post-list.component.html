<mat-accordion multi="true" *ngIf="posts.length > 0">
	<mat-expansion-panel *ngFor="let post of posts">
		<mat-expansion-panel-header>
			{{post.title}}
		</mat-expansion-panel-header>
		<p>{{post.content}}</p>
		<mat-action-row>
			<a mat-button color="primary" [routerLink]="['/edit',post.id]">Modifier</a>
			<button mat-button color="warn" (click)="onDelete(post.id)">Supprimer</button>
		</mat-action-row>
	</mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1" *ngIf="posts.length <= 0">Aucun posts ajout√©s pour le moment </p>
