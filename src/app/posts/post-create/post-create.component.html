<mat-card>
	<form (submit)="onSavePost(postForm)" #postForm="ngForm">
		<mat-form-field>
		<input 
			matInput type="text" 
			name="title" 
			[ngModel]="post?.title" 
			required minlength="4" 
			placeholder="Titre" 
			#title="ngModel">
		<mat-error *ngIf="title.invalid">Entrer un titre valide</mat-error>
	</mat-form-field>
	<mat-form-field>
		<textarea 
			matInput 
			rows="4" 
			name="content" 
			[ngModel]="post?.content" 
			required minlength="4" 
			placeholder="contenu" 
			#content="ngModel"></textarea>
		<mat-error *ngIf="content.invalid">Entrer un contenu valide</mat-error>
	</mat-form-field>
	<button 
		mat-raised-button 
		color="primary"
		type="submit" >Save Post</button>
	</form>
</mat-card>
